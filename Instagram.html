<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Gallery</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <div class="upload-btn-container">
            <input type="file" id="upload" class="upload-btn" />
            <label for="upload">Upload Image</label>
        </div>
    </header>
    <main>
        <div class="gallery-container">
            <div class="image-gallery">
                <div class="gallery-item"><img src="images1.jpeg" alt="Image 1"></div>
                <div class="gallery-item"><img src="images2.jpeg" alt="Image 2"></div>
                <div class="gallery-item"><img src="images3.jpeg" alt="Image 3"></div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </main>
</body>
</html>
